<html>

    <title>Task 2</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>


  <script type="text/javascript">

    var canvas = document.getElementById("canvas");
    if (canvas.getContext) {
      var ctx = canvas.getContext('2d');

      var i = 0; // Iterating value for interval in while loop
      while (i < 100) {
        ctx.beginPath();
        ctx.moveTo(0, i * 10);
        ctx.lineTo(i * 5, 0);
        ctx.stroke();

        i++
      }
    }
  </script>
